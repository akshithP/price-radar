name: Build Check on PR

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "21.x" # Specify your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
